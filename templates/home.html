<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6dd5fa, #2980b9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-control, select, input[type="number"] {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        legend {
            font-size: 20px;
            margin-bottom: 20px;
            color: #444;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Student Exam Performance</h1>
    <form action="{{ url_for('predict_data')}}" method="post">
        <legend>Prediction Form</legend>

        <label class="form-label">Gender</label>
        <select class="form-control" name="gender" required>
            <option disabled selected value="">Select your Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label class="form-label">Race or Ethnicity</label>
        <select class="form-control" name="race_ethnicity" required>
            <option disabled selected value="">Select Ethnicity</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <label class="form-label">Parental Level of Education</label>
        <select class="form-control" name="parental_level_of_education" required>
            <option disabled selected value="">Select Parent Education</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="high school">High School</option>
            <option value="master's degree">Master's Degree</option>
            <option value="some college">Some College</option>
            <option value="some high school">Some High School</option>
        </select>

        <label class="form-label">Lunch Type</label>
        <select class="form-control" name="lunch" required>
            <option disabled selected value="">Select Lunch Type</option>
            <option value="free/reduced">Free/Reduced</option>
            <option value="standard">Standard</option>
        </select>

        <label class="form-label">Test Preparation Course</label>
        <select class="form-control" name="test_preparation_course" required>
            <option disabled selected value="">Select Test Course</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <label class="form-label">Writing Score (out of 100)</label>
        <input class="form-control" type="number" name="writing_score" placeholder="Enter Writing score" min="0" max="100" required>

        <label class="form-label">Reading Score (out of 100)</label>
        <input class="form-control" type="number" name="reading_score" placeholder="Enter Reading score" min="0" max="100" required>

        <input class="btn-primary" type="submit" value="Predict your Maths Score">
    </form>

    <h2>The prediction is {{ results }}</h2>
</div>

</body>
</html>
